<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Prime Auto Parts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html" class="nav-link">
                        <h2><i class="fas fa-car"></i> Prime Auto Parts</h2>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="signup.html" class="nav-link">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Sign In Form Section -->
    <section class="auth-section">
        <div class="auth-container">
            <form id="signinForm" class="auth-form">
                <h2>Sign In</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary btn-large">Sign In</button>
                <p>Don't have an account? <a href="signup.html" class="toggle-link">Sign Up</a></p>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
